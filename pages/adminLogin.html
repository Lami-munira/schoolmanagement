  <div class="container-fluid landing">
    <div class="row banner">
        <div class="col-md-6">
        <img src="../assets/Illustration.png" alt="">

        </div>
        <div class="col-md-6 login-part">
          <h1>School Management System</h1>
          <form class="credentials" action = "#" method = "post">
            <div class="mb-3">
              <label id="username" for="exampleInputEmail1" class="form-label">Email</label>
              <input type="text" name = "email" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" name = "pd" class="form-control" id="exampleInputPassword1">
            </div>
            <input type="submit" class="green-button" name="Alogin" value="Login">
            <a href="../index.html"><button class="green-button">Back to home</button></a>
          </form>
          <!--  <button id="login-btn" class="green-button">Login</button>-->
        </div>
      </div>
</div>
